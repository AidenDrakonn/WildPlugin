    invslot: 32
    target: DESERT
    targetname: 'desert'
    permission: wild.maingui.desert

  plains:
    type: biome
    name: '&2&lPlains Biome'
    material: 3
    invslot: 30
    target: PLAINS
    targetname: 'plains'
    permission: wild.maingui.plains

  jungle:
    type: biome
    name: '&a&lJungle Biome'
    material: LOG:3
    invslot: 29
    target: JUNGLE
    targetname: 'jungle'
    permission: wild.maingui.jungle

  overworld:
    type: world
    name: '&2&lThe Overworld'
    material: GRASS
    invslot: 21
    target: world
    targetname: 'overworld'
    permission: wild.maingui.overworld

  end:
    type: world
    name: '&e&lThe End'
