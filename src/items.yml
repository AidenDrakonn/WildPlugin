maingui:
  standardlore:
    - '&fClick to teleport to the %target%'
    - ''
    - '&fHas access: %access%'
    - ''
    - '&fCost: &b%cost%'

  rangeselector:
    type: rangeselector
    name: '&bRange Selector'
    material: COMPASS
    lore:
      - '&fSelect a range to teleport to'
      - '&fYour range is currently set to &b%currentmin% &8- &b%currentmax%'
    invslot: 4

  forest:
    type: biome
    name: '&a&lForest Biome'
